<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">Create a new list</h1>
    <div class="field is-grouped">
      <p class="control is-expanded">
        <input #listName class="input has-background-light" type="text" placeholder="Enter list name...">
      </p>
      <p class="control">
        <a class="button is-primary has-text-white" (click)="createNewList(listName.value)">
          Create
        </a>
      </p>
    </div>
    <a routerLink="/" class="button is-primary has-text-white go-back">
      Go back
    </a>
  </div>
</div>
